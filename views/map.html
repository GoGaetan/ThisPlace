<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <title>ThisPlace Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="application-name" content="ThisPlace">  
  <meta name="author" content="Tim Head">  
  <meta name="author" content="Kevin Dungs">  
  <meta name="description" content="Unique, easy-to-remember names for locations in the world.">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- OpenGraph -->
  <meta property="og:title" content="ThisPlace">
  <meta property="og:type" content="app.map">
  <meta property="og:description" content="Unique, easy-to-remember names for locations in the world.">
  <meta property="og:image" content="">
  <!-- Style -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  </script>
</head>
<body>
  <script src="//maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="/static/js/app.js"></script>
  <script>
    (function() {
      'use strict';
    %if lat and lng:
      var map = new ThisPlace.Map({{lat}}, {{lng}}, '{{fourwords}}');
    %else:
    var map = new ThisPlace.Map();
    %end
      //google.maps.event.addDomListener(window, 'load', map.init);
      map.init();
     }());
  </script>
  <script src="/static/js/analytics.js"></script>
  <script>
    Analytics.init();
    Analytics.sendScreen('map');
  </script>
  <noscript>

      </div>
    </div>

  </body>
</html>
